<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>åœ£è¯äº’åŠ¨å°é“¾æ¥</title>
  <style>
    body { 
      background: linear-gradient(135deg, #d7263d 0%, #1b1b3a 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    /* é›ªèŠ±åŠ¨ç”» */
    .snow {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    h1 {
      color: #fffbe7;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px #333;
      font-family: 'Segoe Script', 'Comic Sans MS', cursive;
    }
    p { 
      font-size: 22px; 
      margin-bottom: 30px; 
      text-align: center;
      color: #fffbe7;
      font-family: 'Segoe Script', 'Comic Sans MS', cursive;
      text-shadow: 1px 1px 6px #333;
    }
    .tree-container {
      margin: 30px 0 20px 0;

    .btn-group { 
      display: flex; 
      gap: 20px;

      max-width: 320px;

    }
    .btn {
      padding: 15px 0;
      border: none;
      border-radius: 8px;

      cursor: pointer;
      font-family: 'Segoe Script', 'Comic Sans MS', cursive;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: transform 0.3s, opacity 0.3s, display 0.3s;
    }
    .btn-accept { 
      background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);

    }
    .btn-reject { 
      background: linear-gradient(90deg, #ff6b6b 0%, #ffd86b 100%);
      color: #fff; 
      min-width: 120px;
      font-weight: bold;
      border: 2px solid #fffbe7;
    }

</head>
<body>
  <!-- é›ªèŠ± SVG -->
  <svg class="snow"></svg>


  <h1>ğŸ„ Merry Christmas! ğŸ„</h1>
  <p style="font-size: 1.3rem; margin-bottom: 18px; color: #fffbe7; font-family: 'Segoe Script', 'Comic Sans MS', cursive; text-shadow: 1px 1px 6px #333;">æ„¿ä½ è¢«æ¸©æŸ”ä»¥å¾…ï¼Œå¿ƒæƒ³äº‹æˆï¼Œåœ£è¯å¿«ä¹ï¼</p>
  <div class="tree-container">
    <canvas id="xmasTree" width="320" height="420" style="background:transparent; display:block;"></canvas>
  </div>

  <script>
    // é›ªèŠ±ç”Ÿæˆ
    function createSnow() {
      const svg = document.querySelector('.snow');
      svg.innerHTML = '';
      for (let i = 0; i < 40; i++) {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        const r = Math.random() * 4 + 2;
        const opacity = Math.random() * 0.5 + 0.5;
        svg.innerHTML += `<circle cx="${x}" cy="${y}" r="${r}" fill="#fff" opacity="${opacity}"/>`;
      }
    }
    createSnow();
    setInterval(createSnow, 1200);

    // åœ£è¯æ ‘åŠ¨ç”»
    function drawTree() {
      const canvas = document.getElementById('xmasTree');
      if (!canvas) return;
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // æ ‘å¹²
      ctx.save();
      ctx.beginPath();
      ctx.fillStyle = '#a0522d';
      ctx.strokeStyle = '#6e2c00';
      ctx.lineWidth = 4;
      ctx.moveTo(140, 370);
      ctx.lineTo(180, 370);
      ctx.lineTo(180, 410);
      ctx.lineTo(140, 410);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
      ctx.restore();

      // æ ‘å±‚
      const layers = [
        { y: 340, w: 180, h: 60, color: '#229954' },
        { y: 260, w: 220, h: 80, color: '#27ae60' },
        { y: 170, w: 260, h: 100, color: '#2ecc40' }
      ];
      layers.forEach((layer, i) => {
        ctx.save();
        ctx.beginPath();
        ctx.moveTo(160, layer.y);
        ctx.lineTo(160 + layer.w / 2, layer.y + layer.h);
        ctx.lineTo(160 - layer.w / 2, layer.y + layer.h);
        ctx.closePath();
        ctx.fillStyle = layer.color;
        ctx.shadowColor = '#145a32';
        ctx.shadowBlur = 18 - i * 4;
        ctx.fill();
        ctx.restore();
      });

      // æ˜Ÿæ˜Ÿ
      function drawStar(cx, cy, spikes, outerR, innerR, color) {
        let rot = Math.PI / 2 * 3;
        let x = cx;
        let y = cy;
        let step = Math.PI / spikes;
        ctx.save();
        ctx.beginPath();
        ctx.moveTo(cx, cy - outerR);
        for (let i = 0; i < spikes; i++) {
          x = cx + Math.cos(rot) * outerR;
          y = cy + Math.sin(rot) * outerR;
          ctx.lineTo(x, y);
          rot += step;
          x = cx + Math.cos(rot) * innerR;
          y = cy + Math.sin(rot) * innerR;
          ctx.lineTo(x, y);
          rot += step;
        }
        ctx.lineTo(cx, cy - outerR);
        ctx.closePath();
        ctx.fillStyle = color;
        ctx.shadowColor = '#ffe066';
        ctx.shadowBlur = 18;
        ctx.fill();
        ctx.restore();
      }
      drawStar(160, 150, 5, 22, 10, '#ffe066');

      // å½©çƒåŠ¨ç”»
      const now = Date.now() / 600;
      const balls = [
        { x: 160, y: 200, r: 10, color: '#e74c3c' },
        { x: 130, y: 250, r: 8, color: '#f9ca24' },
        { x: 190, y: 250, r: 8, color: '#00bfff' },
        { x: 110, y: 320, r: 7, color: '#ff6b6b' },
        { x: 210, y: 320, r: 7, color: '#fffbe7' },
        { x: 160, y: 300, r: 9, color: '#e67e22' }
      ];
      balls.forEach((b, i) => {
        ctx.save();
        ctx.beginPath();
        let dy = Math.sin(now + i) * 6;
        ctx.arc(b.x, b.y + dy, b.r, 0, Math.PI * 2);
        ctx.fillStyle = b.color;
        ctx.shadowColor = '#fff';
        ctx.shadowBlur = 10;
        ctx.fill();
        ctx.restore();
      });

      // ç¯ä¸²åŠ¨ç”»
      for (let i = 0; i < 18; i++) {
        let angle = Math.PI * (0.2 + 0.6 * (i / 18));
        let x = 160 + Math.cos(angle) * (90 + 10 * Math.sin(now + i));
        let y = 220 + Math.sin(angle) * (60 + 10 * Math.cos(now + i));
        ctx.save();
        ctx.beginPath();
        ctx.arc(x, y, 4, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${(now * 40 + i * 30) % 360},90%,70%)`;
        ctx.shadowColor = '#fff';
        ctx.shadowBlur = 8;
        ctx.fill();
        ctx.restore();
      }
    }
    function animateTree() {
      drawTree();
      requestAnimationFrame(animateTree);
    }
    animateTree();
  </script>
</body>
