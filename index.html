<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>互动小链接</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: #fff; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      min-height: 100vh; 
      padding: 20px;
    }
    .img-container { margin: 20px 0; }
    .img-container img { 
      max-width: 100%; 
      border-radius: 10px; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    p { 
      font-size: 20px; 
      margin-bottom: 30px; 
      text-align: center;
    }
    .btn-group { 
      display: flex; 
      gap: 20px; 
      width: 100%; 
      max-width: 300px;
      justify-content: center; /* 按钮消失后自动居中 */
    }
    .btn {
      padding: 15px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease, display 0.3s ease;
    }
    .btn-accept { 
      background: #ff6b6b; 
      color: #fff; 
      min-width: 120px; /* 保证按钮最小宽度 */
    }
    .btn-reject { 
      background: #4ecdc4; 
      color: #fff; 
      min-width: 120px;
    }
  </style>
</head>
<body>
  <div class="img-container">
    <!-- 替换成你选的可爱图片链接 -->
    <img src="https://tse1-mm.cn.bing.net/th/id/OIP-C.__KNATLhAk72ad49CCuQPgHaEJ?o=7&cb=ucfimg2rm=3&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3" alt="互动图片" />
  </div>
  <p>你愿意成为我的女朋友吗？</p>
  <div class="btn-group">
    <button id="btnAccept" class="btn btn-accept">可以</button>
    <button id="btnReject" class="btn btn-reject">不要</button>
  </div>

  <script>
    const btnAccept = document.getElementById('btnAccept');
    const btnReject = document.getElementById('btnReject');
    let clickCount = 0; // 记录“不要”按钮的点击次数
    const maxClicks = 3; // 最大点击次数（循环3次）

    // 点击“不要”的逻辑：循环缩放3次后消失
    btnReject.addEventListener('click', () => {
      if (clickCount < maxClicks) {
        clickCount++;
        // 每次点击的缩放幅度递增（更有渐变感）
        const acceptScale = 1.3 + (clickCount * 0.2); // 1.3 → 1.5 → 1.7
        const rejectScale = 0.8 - (clickCount * 0.1); // 0.8 → 0.7 → 0.6

        btnAccept.style.transform = `scale(${acceptScale})`;
        btnReject.style.transform = `scale(${rejectScale})`;

        // 第3次点击后，让“不要”按钮消失
        if (clickCount === maxClicks) {
          setTimeout(() => {
            btnReject.style.opacity = '0'; // 透明过渡
            setTimeout(() => {
              btnReject.style.display = 'none'; // 彻底隐藏
              // 最后让“可以”按钮稍微调整到合适大小并居中
              btnAccept.style.transform = 'scale(1.5)';
            }, 300); // 等待透明过渡完成
          }, 500); // 等待最后一次缩放动画完成
        }
      }
    });

    // 点击“可以”的逻辑（保持不变，可自定义）
    btnAccept.addEventListener('click', () => {
      alert('成功！我们的故事开始了~');
      // 可选：点击后跳转页面（比如跳转到表白文案页面）
      // window.location.href = "https://xxx.github.io/表白文案页面/";
    });
  </script>
</body>
</html>
